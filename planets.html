<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets - Cosmic Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="planets.css" rel="stylesheet">
</head>

<body>
    <div class="starfield"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-rocket me-2"></i>Cosmic Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="planets.html">
                            <i class="fas fa-globe me-1"></i>Planets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exploration.html">
                            <i class="fas fa-satellite me-1"></i>Exploration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Planets Page -->
    <div class="page-content">
        <div class="container">
            <!-- ISS Tracker -->
            <div class="iss-tracker">
                <div class="iss-title">
                    <i class="fas fa-satellite"></i> International Space Station Live Tracker
                </div>
                <div id="iss-info" class="iss-info">
                    <div class="iss-item">
                        <strong>Loading ISS data...</strong>
                    </div>
                </div>
            </div>

            <section class="section">
                <h2 class="section-title">Explore Our Solar System</h2>

                <!-- Search -->
                <div class="search-container">
                    <input type="text" id="planet-search" class="search-input" placeholder="Search planets, moons, or characteristics...">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="terrestrial">Terrestrial</button>
                    <button class="filter-btn" data-filter="gas-giant">Gas Giants</button>
                    <button class="filter-btn" data-filter="ice-giant">Ice Giants</button>
                    <button class="filter-btn" data-filter="dwarf">Dwarf Planets</button>
                </div>

                <div id="planet-grid" class="planet-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading cosmic data...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for Planet Details -->
    <div id="planetModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-body">
                <!-- Planet details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="planets.js"></script>
</body>

</html>
